<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div>
        <div class="first-col">
            <div class="icon-area">
                <div class="word-col">
                    <a class="icon-gmail" id="gmail" href="https://mail.google.com/mail/&ogbl">
                        Gmail
                    </a>
                    <a class="icon-image" id="image" href="https://www.google.lk/imghp?hl=en&ogbl">
                        Images
                    </a>
                    <a class="app-icon" href="https:www.google.lk/intl/en/about/products">
                        <span class="material-icons">apps</span>
                    </a>
                    <div class="sign-btn">
                        <a class="sign-in"
                            href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign
                            in</a>
                    </div>
                </div>
                <div>
                </div>
            </div>
        </div>
        <div>
            <div id="logo-google">
                <img class="logo-google"
                    src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
            </div>
        </div>
    </div>
    <div class="search-block">
        <div class="search-area">
            <div class="search">
                <div class="icon-box">
                    <a class="search-icon" href="https:www.google.lk/intl/en/about/products">
                        <span class="material-icons">search</span>
                    </a>
                </div>
                <div class="text-area">
                    <input class="search-text" type="text">
                </div>
            </div>
        </div>
        <div class="button-area">
            <input class="button-search" value="Google Search" type="submit">
            <input class="button-search" value="I'm Feeling Lucky" type="submit">
        </div>
        <div class="google-tag">
            Google offered in:
            <a class="sinhala-tag" href="">සිංහල</a>
            <a class="tamil-tag" href="">தமிழ்</a>
        </div>
    </div>

    <div class="bottom-area">
        <div class="contry">Sri Lanka</div>
        <hr class="separator">

        <div class="about-col">
            <a class="icon-about" href="">About</a>
        </div>
        <div class="advertisting-col">
            <a class="icon-advertisting" href="">Advertisting</a>
        </div>
        <div class="business-col">
            <a class="icon-business" href="">Business</a>
        </div>
        <div class="howsearchwork-col">
            <a class="icon-howsearchwork" href="">How Search Works</a>
        </div>
        <div class="privacy-col">
            <a class="icon-privacy" href="">Privacy</a>
        </div>
        <div class="terms-col">
            <a class="icon-terms" href="">Terms</a>
        </div>
        <div class="setting-col">
            <a class="icon-setting" href="">Settings</a>
        </div>
    </div>

</body>

</html>
